
<div class="main-content">
    <div class="header-content employee-header">
      <div class="emp-detail-text">
        Employee Details
      </div>
        <button class="add-button" (click)="onAddUser()"><img src="" />Add User</button>
    </div>


    <div class="table-main">
      <table id="table-display" class="table">
        <tr>
          <!--Table header-->
          <th>id</th>
          <th>name</th>
          <th>gender</th>
          <th>profilePic</th>
          <th>department</th>
          <th>salary</th>
          <th>startDate</th>
          <th>note</th>
          <th>Action</th>
         </tr>
         <tr *ngFor="let emp of employee" class="detailoftab">
          <td>{{emp.id}}</td>
          <td>{{emp.name}}</td>
          <td>{{emp.gender}}</td>
          <td>
            <img [src]="emp.profilePic" alt="">
          </td>
          <td>
            <div class="department-label">
                {{emp.department}}
            </div>
          </td>
          <td>{{emp.salary}}</td>
          <td>{{emp.startdate}}</td>
          <td>{{emp.note}}</td>
          <td>
            <img src="../assets/edit.svg" (click)="updateById(emp.id)" />
          </td>
          <td>
            <img src="../assets/delete.svg" (click)="deleteById(emp.id)" />
          </td>
         </tr>
        </table>
    </div>
</div>
